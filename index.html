<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cricket</title>

    <!-- Bootstrap and jQuery-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/fonts/font-awesome/font-awesome-4.3.0/css/font-awesome.min.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link href="css/cricket.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container-fluid">

      <p class="reset-container">
        <button class="btn btn-primary reset-button" type="button">New Game</button>
      </p>

      <table class="table cricket-board">
        <thead>
          <tr>
            <th>Player</th><th>15</th><th>16</th><th>17</th><th>18</th><th>19</th><th>20</th><th>25</th><th>Score</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="input-group new-player-input-group">
        <input type="text" class="form-control new-player-input" placeholder="Add a new player to the game">
        <span class="input-group-btn">
          <button class="btn btn-primary new-player-button" type="button">Add Player</button>
        </span>
      </div><!-- /input-group -->

      <ul class="events">
        <li class="title">Events</li>
      </ul>     
    </div>

    <script src="js/cricket.js"></script>
    <script src="js/seed.js"></script>
    <script>
    $(function() {
      var game = new Cricket('cricket-board');
      game.init();
    })
    </script>
  </body>
</html>
